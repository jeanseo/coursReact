<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div id="root"></div>
<script type="text/babel">

    const container = document.getElementById('root');

    const Users = ({users}) => {
        return(
            <React.Fragment>
                <h2>Users</h2>
                <ul className="list-group">
                    {users.map((user, index) => <li key = {index} className="list-group-item"> {user} </li>)}
                </ul>
            </React.Fragment>
        )
    };

    class App extends React.Component {
        constructor(props) {
            super(props);
            this.state = {
                value: '',
            users: [],
            existing :false};
        }
        handleChange = (event) => {
            const {name, value} = event.target;
            this.setState({[name]: value.toUpperCase()});

            console.log(this.state.existing);
        };
        handleSubmit = (event) => {
            console.log( `New User : ${this.state.value}`);
            event.preventDefault();
            this.addUser(this.state.value);
            console.log(this.state.users);
        };

        addUser = (newUser) => {
            if(this.state.users.includes(newUser)){
                this.setState({existing:true});
            }

            else{
                this.setState({existing:false});
                if (newUser.length > 0){
                    let newList = this.state.users;
                    newList.push(newUser);
                    this.setState({users: newList});
                    this.setState({value: ''});
                }
            }

        };
        render() {
            const {value} = this.state;
            return (
                <React.Fragment>
                    {this.state.existing?<p className="alert alert-danger">Utilisateur existant</p>:null}
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Username:
                        <input type="text" name="value" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Add" />
                </form>
                    {this.state.users.length > 0 &&
                    <Users users={this.state.users}/>
                    }
                </React.Fragment>
            );
        }
    }



    // Rendu dans le DOM de deux components hi√©rarchiques
    ReactDOM.render(
        <App/>,
// Node root permettant de placer le Component dans le DOM
        container
    );
</script>
</body>
</html>
